<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>cegeptrbiblio</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/CTR_Logo_RVB.png">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-8 col-md-8">
            <img class="img-fluid" src="img/CTR_Logo_RVB.png" alt="logo du cégep de Trois-Rivières" width="150px">
        </div>
        <div class="col-xl-4 col-md-4">
            <h5>Cégep de Trois-Rivières,
                <br>
                Pavillon des Humanités
                3175 boul. Laviolette, G8Z 1E9
                <br>
                Téléphone: 819 376-1721</h5>
        </div>
    </div>

    <div class="row text-center align-items-center">
        <div class="col-xl-10 offset-1">
            <h1>Recherche d'un forfait voyage</h1>
        </div>
    </div>
    <div class="row align-items-center text-center">
        <form action="formulaireEnvoye.html">
            <div class="form-row">
                <div class="col-xl-4">
                    <input type="text" class="form-control" placeholder="Nom">                    
                </div>
                <div class="col-xl-4">
                    <input type="text" class="form-control" placeholder="Prénom">
                </div>
                <div class="col-xl-4">
                    <input type="text" class="form-control" placeholder="Adresse">
                </div>
            </div>
            <div class="form-row">
                <div class="col-xl-5">
                    <input type="text" class="form-control" placeholder="Ville">
                </div>
                <div class="col-xl-2">
                    <input type="text" class="form-control"placeholder="Code postal">
                </div>
                <div class="col-xl-5">
                    <input type="tel" class="form-control" placeholder="Numéro de téléphone">
                </div>
            </div>
        </form>

    </div>
</div>




<script src="js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
